<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcard Weekend 2026 - Win Probability Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="spreadsheet-container">
        <!-- Formula Bar Style Header -->
        <header class="formula-bar">
            <div class="cell-reference">
                <span class="fx-icon">fx</span>
                <span class="formula-text">Monte Carlo Simulation (n=10,000)</span>
            </div>
            <div class="toolbar">
                <button id="simulate-btn" class="toolbar-btn primary">
                    <span class="btn-icon">▶</span> Run Simulation
                </button>
                <button id="refresh-btn" class="toolbar-btn">
                    <span class="btn-icon">↻</span> Refresh Data
                </button>
                <button id="demo-btn" class="toolbar-btn">
                    <span class="btn-icon">▷</span> Demo Mode
                </button>
                <span id="last-update" class="status-text"></span>
            </div>
        </header>

        <!-- Title Row -->
        <div class="title-row">
            <h1>WILDCARD WEEKEND 2026</h1>
            <div class="subtitle">Fantasy Football Win Probability Calculator</div>
        </div>

        <!-- Win Probabilities + NFL Games Row -->
        <div class="top-row">
            <section class="sheet-section prob-section">
                <div class="section-header">
                    WIN PROBABILITIES
                </div>
                <div id="probability-table" class="probability-grid">
                    <div class="loading-cell">Click "Run Simulation" to calculate...</div>
                </div>
            </section>

            <section class="sheet-section games-section">
                <div class="section-header">
                    NFL GAMES
                </div>
                <div id="games-list" class="games-list">
                    <div class="loading-cell">Loading games...</div>
                </div>
            </section>
        </div>

        <!-- Fantasy Teams Cards -->
        <section class="sheet-section">
            <div class="section-header">
                FANTASY ROSTERS
            </div>
            <div id="teams-grid" class="teams-grid">
                <div class="loading-cell">Loading rosters...</div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="sheet-footer">
            <div class="footer-left">
                <span class="sheet-tab active">Sheet1</span>
            </div>
            <div class="footer-right">
                <span class="cell-count">8 Teams · 6 Games · 10,000 Simulations</span>
            </div>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
